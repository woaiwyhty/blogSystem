<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <script src="../public/javascripts/jquery-3.2.1.min.js"></script>
    <script src="../public/javascripts/popper.js"></script>
    <script src="../public/javascripts/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../public/stylesheets/bootstrap.min.css">
    <link rel="stylesheet" href="../public/stylesheets/style.css">
    <link rel="stylesheet" type="text/css" href="../public/DataTables/datatables.min.css"/>
    <script type="text/javascript" src="../public/DataTables/datatables.min.js"></script>
    <script type="text/javascript" src="../public/javascripts/eventHandlersDashboard.js"></script>
    <title>GeeksUnknown Dashboard</title>
</head>
<body>
<div class="container-fluid">
    <nav class="navbar navbar-expand-sm navbar-dark fixed-top">
        <a class="navbar-brand" href="#">GeeksUnknown</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample03" aria-controls="navbarsExample03" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsExample03">
            <ul class="navbar-nav mr-auto">

            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Log out</a>
                </li>
            </ul>
        </div>
    </nav>
</div>
<!-- Modal -->
<div class="add_section_container">
    <div class="modal fade" id="addSectionModal" tabindex="-1" role="dialog" aria-labelledby="addSectionModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addSectionModalLabel">Add a section</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <input placeholder="Enter a section name" class="form-control sectionName">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-info submitAddSection">Submit</button>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="delete_section_container">
    <input type="hidden" id="common_confirm_btn" class="btn btn-primary" data-toggle="modal" data-target="#common_confirm_model">
    <div id="common_confirm_model" class="modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"> <span class="title"></span></h5>
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                </div>
                <div class="modal-body">
                    <p ><span class="message"></span></p>
                </div>
                <div class="modal-footer" >
                    <button type="button" class="btn btn-primary continue" data-dismiss="modal">Continue</button>
                    <button type="button" class="btn btn-default cancel" data-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container-fluid">
    <div class="row">
        <nav class="col-sm-3 col-md-2 d-none d-sm-block sidebar bg-light">
            <ul class="nav nav-pills flex-column">
                <li class="nav-item">
                    <a class="nav-link active" href="#">Sections</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Usesr</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
            </ul>
        </nav>
        <div role="main" class="col-sm-9 ml-sm-auto col-md-10 pt-3" style="background-color: white;">
            <div class="section_tools">
                <button class="btn-info btn addSection">Add a section</button>
                <button class="btn-info btn deleteSection">Delete selected rows</button>
            </div>
            <div class="table-responsive section_list">
                <table id="example" class="table table-striped table-bordered" cellspacing="0" width="100%">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Topic Numbers</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>1</td>
                        <td>ECE150</td>
                        <td>100</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>ECE150</td>
                        <td>100</td>
                    </tr>
                    <tr >
                        <td>3</td>
                        <td>ECE150</td>
                        <td>100</td>
                    </tr>

                    </tbody>
                </table>
            </div>
        </div>

    </div>
</div>

</body>
</html>
