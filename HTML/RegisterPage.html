<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <script src="../public/javascripts/jquery-3.2.1.min.js"></script>
    <script src="../public/javascripts/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../public/stylesheets/bootstrap.min.css">
    <link rel="stylesheet" href="../public/stylesheets/style.css">
    <title>Sign Up to GeeksUnknown</title>
</head>
<body>
    <div class="container" id="register">
        <form action="/register" method="post" name="regForm">
            <div id="register title">
                <h1 >Sign Up to GeeksUnknown</h1>
                <p > Please sign up here</p>
            </div>
            <div id="username">
                <p>User Name</p>
                <input type="text" placeholder="Enter User Name" name="username" class="form-control" required>
            </div>
            <div id="password">
                <p>Password</p>
                <input type="password" placeholder="Enter password" name="password" class="form-control" required>
            </div>
            <div id="password">
                <p>Password</p>
                <input type="password" placeholder="Repeat password" name="password_re" class="form-control" required>
            </div>
            <div id="email">
                <p>Email Address</p>
                <input type="email" placeholder="Enter email address" name="email" class="form-control" required>
            <div id="confirmation">
                <button type="button" class="btn btn-danger">Cancel</button>
                <button type="submit" class="btn btn-default">Sign Up</button>
            </div>

        </form>

    </div>
</body>
</html>
