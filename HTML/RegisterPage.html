<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up to GeeksUnknown</title>
</head>
<body>
    <div id="Register" >
        <form action="/register" method="post" name="regForm">
            <div id="register title">
                <h1 >Sign Up to GeeksUnknown</h1>
                <p > Please sign up here</p>
            </div>
            <div id="username">
                <p>User Name</p>
                <input type="text" placeholder="Enter User Name" name="username" required>
            </div>
            <div id="password">
                <p>Password</p>
                <input type="password" placeholder="Enter password" name="password" required>
            </div>
            <div id="password">
                <p>Password</p>
                <input type="password" placeholder="Repeat password" name="password" required>
            </div>
            <div id="university">
                <p>Univeristy</p>
                <input type="text" placeholder="Enter universtiy name" name="name" required>
            </div>
            <div id="email">
                <p>Email Address</p>
                <input type="email" placeholder="Enter email address" name="email" required>
            <div id="comfirmation">
                <button type="button" >Cancel</button>
                <button type="submit">Sign Up</button>
            </div>

        </form>

    </div>
</body>
</html>
